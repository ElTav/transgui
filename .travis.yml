---

language: minimal

git:
  depth: 10

env:
  global:
    - PROG_VER=$(head -n 1 VERSION.txt)

matrix:
  include:

    - os: osx
      osx_image: xcode9.4
      env:
        - task=build
        - arch=osx
        - sourceforge_mirror=pilotfiber
      install:
        - sh -c 'cd setup/macosx && ./install_deps.sh'
      script:
        - echo -en 'travis_fold:start:build'
        - sh -c 'cd setup/macosx && ./create_app_new.sh'
        - echo -en 'travis_fold:end:build'
      after_success:
        - md5 ./Release/transgui-$PROG_VER.dmg
        - shasum -a 1 ./Release/transgui-$PROG_VER.dmg
        - shasum -a 256 ./Release/transgui-$PROG_VER.dmg
        - if [ -n "$TRAVIS_TAG" ] ; then
            curl -F "file=@./Release/transgui-$PROG_VER.dmg" -F apikey=${virustotal} https://www.virustotal.com/vtapi/v2/file/scan ;
            curl -F "file=@./transgui" -F apikey=${virustotal} https://www.virustotal.com/vtapi/v2/file/scan ;
          else
            setup/upload_asset.sh ./Release/transgui-$PROG_VER.dmg ;
          fi
      deploy:
        - provider: releases
          api_key:
            secure: ""
          file: ./Release/transgui-$PROG_VER.dmg
          skip_cleanup: true
          on:
            tags: true

notifications:
  email:
    on_failure: true
  webhooks:
    urls:
      - https://www.travisbuddy.com/
    on_success: never
    on_cancel: never
    on_start: never
